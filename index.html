<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datepicker ASD</title>
	<link rel="stylesheet" href="app.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
		rel="stylesheet">
</head>

<body class="dark">


	<div class="calendar">
		<img src="logo.png" alt="ASD logo" class="logo">
		<input id="calendar-input" type="text" placeholder="Press the button" readonly>
		<button id="myBtn" class="myBtnn">Choose Date</button>
	</div>

	<div id="myModal" class="modal">


		<div class="modal-content">


			<div class="calendar">
				<div class="calendar-header">
					<span class="month-picker" id="month-picker">
						February
					</span>
					<div class="year-picker">
						<span class="year-change" id="prev-year">
							<pre><</pre>
						</span>
						<span id="year">2021</span>
						<span class="year-change" id="next-year">
							<pre>></pre>
						</span>
					</div>
				</div>

				<div class="calendar-body">
					<div class="calendar-week-day">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="calendar-days">
						<div class="firstDiv"></div>
						<div>1</div>
						<div>2</div>
						<div>3</div>
						<div>4</div>
						<div>5</div>
						<div>6</div>
						<div>7</div>
						<div>8</div>
						<div>9</div>
						<div>10</div>
						<div>11</div>
						<div>12</div>
						<div>13</div>
						<div>14</div>
						<div>15</div>
						<div>16</div>
						<div>17</div>
						<div>18</div>
						<div>19</div>
						<div>20</div>
						<div>21</div>
						<div>22</div>
						<div>23</div>
						<div>24</div>
						<div>25</div>
						<div>26</div>
						<div>27</div>
						<div>28</div>
					</div>

				</div>
				<div class="calendar-footer">
					<div class="toggle">
						<span>Dark Mode</span>
						<div class="dark-mode-switch">
							<div class="dark-mode-switch-ident"></div>
						</div>
					</div>
				</div>
				<span class="choose">Choose</span>

			</div>

		</div>

	</div>

	<script src="app.js"></script>
</body>

</html>
